<script>
function ecoPbaPwd(resp){
   alert(resp.responseText);

function probarUsrPwd(){
   var id = getId(6,1);

function cambiarPwd(){
   var id = getId(6,1);
   var usr = $('USR').value;
   var pwd0 = $('PWD').value;
   var pwd1 = $('PWD1').value;
   var pwd2 = $('PWD2').value;
   console.log(id+':'+usr+':'+pwd0+':'+pwd1+':'+pwd2);
   kCambiaPassword(id,usr,pwd0,pwd1,pwd2,'/home/reto/Apps/Tests0/admin',ecoPbaPwd);
